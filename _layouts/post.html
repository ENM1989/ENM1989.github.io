---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="entry">
    {{ content }}
  </div>
  <div class="date">
    Geschrieben am: {{ page.date | date "%B %e, %Y" }}
  </div>
</article>

<footer class="footer">
  {% if site.footer-links.github %}<a href="http://github.com/{{ site.footer-links.github }}"</a>{% endif %}
  {% if site.footer-links.twitter %}<a href="http://twitter.com/{{ site.footer-links.twitter }}"</a>{% endif %}
</footer>
